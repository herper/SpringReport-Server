# documentation.

name: Build and Publish Release  # 工作流名称

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify Files Exist
        run: |
          # 检查 JAR 文件
          if [ ! -f "web/target/SpringReport.jar" ]; then
            echo "❌ 错误：JAR 文件未生成，请检查构建日志！"
            exit 1
          fi

          # 检查配置文件
          if [ ! -f "web/target/classes/application.properties" ]; then
            echo "❌ 错误：配置文件未找到！"
            exit 1
          fi

          echo "✅ 验证通过"

      - name: Create Tag
        id: create_tag
        run: |
          TAG_NAME="v$(date +%Y%m%d%H%M%S)"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          git config --global user.name "JunwWang"
          git config --global user.email "junwwang@hotmail.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web/target/SpringReport.jar
            web/target/classes/application.properties
          tag_name: ${{ steps.create_tag.outputs.TAG_NAME }}
          name: "Release ${{ steps.create_tag.outputs.TAG_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}